<style>
	body{
		font-size: 150%;
	}
	img {
		max-width:100%;
		height:auto;
	}
</style>

<body>
<center>
<h1>Awesome Game</h1>
<p>Your score: <text id="myScore">0</text></p>
<div class="ui-grid-b">
	<div class="ui-block-a"><div class="game ui-bar ui-bar-a" style="height:120px"></div></div>
	<div class="ui-block-b"><div class="game ui-bar ui-bar-a" style="height:120px"></div></div>
	<div class="ui-block-c"><div class="game ui-bar ui-bar-a" style="height:120px"></div></div>
	<div class="ui-block-a"><div class="game ui-bar ui-bar-a" style="height:120px"></div></div>
	<div class="ui-block-b"><div class="game ui-bar ui-bar-a" style="height:120px"></div></div>
	<div class="ui-block-c"><div class="game ui-bar ui-bar-a" style="height:120px"></div></div>
	<div class="ui-block-a"><div class="game ui-bar ui-bar-a" style="height:120px"></div></div>
	<div class="ui-block-b"><div class="game ui-bar ui-bar-a" style="height:120px"></div></div> 
	<div class="ui-block-c"><div class="game ui-bar ui-bar-a" style="height:120px"></div></div>
</div>

</center>
</body>

<script>
	var score = 0;
	function addScore(){
		score = score + 1;
		$("#myScore").html(score);
	}
	$(".game").click(function(){addScore();});
</script>

</html>
